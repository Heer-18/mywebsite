<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 Concept</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --blur-effect: blur(20px);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- Desktop Background --- */
        .desktop {
            height: 100vh;
            width: 100vw;
            background: url('https://images.unsplash.com/photo-1505352693382-0180b9906fd7?q=80&w=2070&auto=format=fit=crop') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* --- Desktop Icons Area --- */
        .desktop-icons {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        
        .icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .icon i {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .icon span {
            font-size: 0.8em;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        /* --- Desktop Widgets Area --- */
        .widget-area {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .widget {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        .clock-widget {
            text-align: right;
        }
        
        .clock-widget .time {
            font-size: 2.8em;
            font-weight: 600;
        }
        
        .clock-widget .date {
            font-size: 1em;
            opacity: 0.8;
        }
        
        .weather-widget {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weather-widget .location-info {
            font-size: 1.2em;
        }
        
        .weather-widget .location {
            font-weight: 600;
        }
        
        .weather-widget .temperature {
            font-size: 3em;
            font-weight: 600;
        }

        /* --- Floating Taskbar --- */
        .taskbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            gap: 8px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .taskbar-item {
            font-size: 1.5em;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .taskbar-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .taskbar .separator {
            width: 1px;
            height: 25px;
            background-color: var(--glass-border);
            margin: 0 5px;
        }
    </style>
</head>
